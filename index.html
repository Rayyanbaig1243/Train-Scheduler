<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

  <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <!-- Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: teal ; color: white;">
      <h1 class="text-center"><strong><i class=""></i>Where Are We Going?</strong></h1>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- Table -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class=""></i>Current Train Schedule</strong></h3>
          </div>
          <div class="panel-body">
			  <table class="table" id="train-table">
			    <thead>
			      <tr>
			        <th>Train Name</th>
			        <th>Destination</th>
			        <th>Frequency (min)</th>
			        <th>Next Arrival</th>
			        <th>Minutes Away</th>
			      </tr>
			    </thead>
			    <tbody id="table-body">
              <!-- Train Information Goes Here -->
			    </tbody>
			  </table>

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class=""></i>Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the train name -->
              <div class="form-group">
                <label for="name">Train Name</label>
                <input type="text" class="form-control" id="train-name">
              </div>

              <!-- Here we create the text box for capturing the train destination -->
              <div class="form-group">
                <label for="role">Destination</label>
                <input type="text" class="form-control" id="destination">

              </div>

              <!-- Here we capture the First Train Time (in military time) -->
              <div class="form-group">
                <label for="start-date">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train">
              </div>

              <!-- Here we capture the Train Frequency -->
              <div class="form-group">
                <label for="end-year">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-warning" id="add-train"><i class=""></i> Add Train</button>

            </form>
          </div>
        </div>
      </div>
    </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<!-- JavaScript -->
<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
